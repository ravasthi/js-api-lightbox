<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tags -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" media="all" href="bower_components/fontawesome/css/font-awesome.css"/>
  <link rel="stylesheet" type="text/css" media="all" href="styles/application.css"/>

  <!-- Favicons and touch icons -->
  <!-- For retina-display iPads -->
  <link href="images/apple-touch-icon-ipad-retina.png" rel="apple-touch-icon-precomposed" sizes="152x152" type="image/png"/>
  <!-- For retina-display iPhones -->
  <link href="images/apple-touch-icon-iphone-retina.png" rel="apple-touch-icon-precomposed" sizes="120x120" type="image/png"/>
  <!-- For non-retina iPad -->
  <link href="images/apple-touch-icon-ipad.png" rel="apple-touch-icon-precomposed" sizes="76x76" type="image/png"/>
  <!-- For non-retina iPhone and Android -->
  <link href="images/apple-touch-icon-iphone.png" rel="apple-touch-icon-precomposed" type="image/png"/>
  <!-- For Nokia -->
  <link href="images/apple-touch-icon-iphone.png" rel="shortcut icon"/>
  <!-- For everything else -->
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>

  <!-- header javascript -->
  <script type="text/javascript">
    // scroll to hide iPhone URL bar; from http://remysharp.com/2010/08/05/doing-it-right-skipping-the-iphone-url-bar/
    /iphone/i.test(navigator.userAgent) && !location.hash && setTimeout(function () {
      if (!pageYOffset) window.scrollTo(0, 1);
    }, 1000);
  </script>

  <title>Coding exercise: flickr image search</title>
</head>
<body>

  <h1 class="page-title">Images matching: <span class="search-string"></span><a class="edit fa fa-pencil" href="javascript:;"></a></h1>

  <div class="search-form hide">
    <input name="search" class="search-keywords" type="text" value="" placeholder="keywords"/>
    <button class="search" type="submit">Search</button>
  </div> <!-- /.search-form -->

  <div class="lightbox clearfix">
    <div class="paging-controls">
      <a class="previous" href="javascript:;"><span class="fa fa-chevron-left"></span></a>
      <a class="next" href="javascript:;"><span class="fa fa-chevron-right"></span></a>
    </div> <!-- /.paging-controls -->
    <h3 class="title"></h3>
    <div class="response">
      <img class="photo" src=""/>
    </div> <!-- /.response -->
  </div> <!-- /.lightbox -->

  <!-- all other javascript goes at the end of the body -->
  <script type="text/javascript" src="scripts/application.js">
  </script>

  <!-- onload javascript -->
  <script type="text/javascript">
    document.addEventListener( 'DOMContentLoaded', function() {
      APILightbox.initialize();
      APILightbox.getImages('san francisco');
    }, false );
  </script>
</body>
</html>
